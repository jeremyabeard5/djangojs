{% extends 'base.html' %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p><em>Published on {{ post.created_at|date:"F d, Y" }}</em></p>
<div>{{ post.content|linebreaks }}</div>
<a href="{% url 'blog_list' %}" class="btn btn-primary mt-3">Back to Blog</a>
{% endblock %}
