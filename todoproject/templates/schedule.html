{% extends 'base.html' %}

{% load static %} <!-- Loads FullCalendar package -->

{% block head %}
{{ block.super }}

    #calendar {
        height: 650px; /* Set a suitable height */

        border: 1px solid #ccc;
    }
</style>-->
{% endblock %}

{% block title %}Schedule - To-Do App{% endblock %}

{% block content %}
<!-- Ensure the calendar has a defined height -->
<div id='calendar' style="height: 650px;"></div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'fullcalendar/dist/index.global.min.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
    });
    calendar.render();
});
</script>
{% endblock %}
